<!DOCTYPE html>

<html lang="en">
	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">

		<title>Lesson 14</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header" id="header">
				<div class="header__container">
					<h1 class="header__title">REGISTER TO FURNITUR</h1>
					<h2 class="header__text">GET MONTHLY VOUCHER WITH JUST ONE CLICK!</h2>
				</div>
			</header>

			<main class="main">
				<div class="main__container">
					<div class="main__form form">
						<form action="#" method="post" enctype="multipart/form-data"
							class="form__body">
							<div class="form__title"><h1>YOUR INFORMATION</h1></div>
							<div class="form__text"><h2>You already have an account?</h2><a
									class="form__link" href="#header">Sign in here</a></div>

							<div class="form__container">

								<div class="form__input">
									<input
										type="text"
										id="name"
										name="form[]"
										placeholder="Your name"
										autocomplete="off"
										required>
								</div>

								<div class="form__input">
									<input
										type="email"
										id="email"
										name="form[]"
										placeholder="E-mail"
										required>
								</div>

								<div class="form__input">
									<input
										type="tel"
										id="phone"
										name="form[]"
										placeholder="Phone number"
										required>
								</div>

								<div class="form__input">
									<input
										type="password"
										id="password"
										name="form[]"
										placeholder="Password"
										autocomplete="off"
										required>
								</div>

								<div class="form__input">
									<input
										type="password"
										id="confirm-password"
										name="form[]"
										placeholder="Confirm Password"
										required>
								</div>

								<button class="form__button" type="submit">Create an account</button>
							</div>
						</form>
					</div>
					<div class="main__image image">
						<div class="image__sale">
							<h2 class="image__label">DISCOUNT 25% FOR <br>
								NEW <br>MEMBER</h2>
						</div>
						<img src="img/lamp.png" alt="Lamp">
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="footer__container">
					<p class="footer__text">Â©Khimik.</p>
				</div>
			</footer>
		</div>
	</body>
</html>
